<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main flex flex-center flex-column">
      <article class="card">
        <div class="card__banner"></div>
        <div class="card__details flex flex-column">
          <picture class="person-image">
            <img
              src="./images/image-victor.jpg"
              alt="Victor Crest"
              class="img"
            />
          </picture>

          <h3 class="text-center bio">
            Victor Crest
            <span class="regular color-light">26 <br />London</span>
          </h3>

          <hr />
          <ul class="list">
            <li class="list__item"><span class="bold">80K</span>Followers</li>
            <li class="list__item"><span class="bold">803K</span>Likes</li>
            <li class="list__item"><span class="bold">1.4K</span>Photos</li>
          </ul>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/afrussel/">Ahmed Faisal</a>.
      </div>
    </main>
  </body>
</html>
